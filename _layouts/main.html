<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Ajv : The fastest JSON Schema Validator">

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">

    <title>{{page.title}}</title>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <div>

        </header>

    <!-- MAIN CONTENT -->

      <section id="main_content" class="inner">
        {{content}}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Ajv maintained by <a href="https://github.com/epoberezkin">epoberezkin</a>. Site generated by <a href="https://github.com/epoberezkin/gh-pages-generator">gh-pages-generator</a></p>
